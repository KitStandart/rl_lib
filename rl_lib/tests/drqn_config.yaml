#default DRQN config

model_config:
  model: None
  name: "_cart_pole"
  input_shape: None
  action_space: None
  lstm_size: 64
  discount_factor : 0.9
  n_step: 3
  priority: True
  batch_size: 32
  double_network: False
  tau: 1.0
  
optimizer_config:
  optimizer_name: "adam"
  optimizer_params:
    learning_rate: 0.01
    epsilon: 0.001
    clipnorm: 1.0
  custom_optimizer: None

buffer_config:
  size: 100000
  priority: True
  recurrent: True
  trace_length: 10
  recurrent_skip: 5
  eps: 0.01
  alpha: 0.5
  beta: 0.4
  beta_changing: 0.0005
  beta_changing_curve: 'linear'
  max_priority: 0.1

exploration_config:
  strategy_name: "epsilon_greedy"
  strategy_config:
    eps_decay_steps: 5000
    eps_max: 1.0
    eps_min: 0.01
    eps_test: 0.001
    action_space: None

data_saver:
  path: "..\\rl_lib\\rl_lib\\tests\\models/"
  copy_path: ""
    
