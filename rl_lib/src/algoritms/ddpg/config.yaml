#default DDPG config

model_config:
  name: "default_DDPG"
  input_shape: None
  action_space: None
  discount_factor : 0.99
  n_step: 1
  batch_size: 16
  double_network: False
  priority: False


actor_model_config:
  model_config:
    model: None
    tau: 0.001

critic_model_config:
  model_config:
    model: None
    tau: 0.001

actor_optimizer_config:
  optimizer_config:
    optimizer_name: "adam"
    optimizer_params:
      learning_rate: 0.0001
      epsilon: 0.001
      clipnorm: 1.0
    custom_optimizer: None

critic_optimizer_config:
  optimizer_config:
    optimizer_name: "adam"
    optimizer_params:
      learning_rate: 0.001
      epsilon: 0.001
      clipnorm: 1.0
    custom_optimizer: None

buffer_config:
  size: 100000
  priority: False
  n_step: None
  discount_factor : None
  eps: None
  alpha: None
  beta: None
  beta_changing: None
  beta_changing_curve: None
  max_priority: None

exploration_config:
  strategy_name: "ou_noise"
  strategy_config:
    alpha: 0.0
    sigma: 0.2
    action_space: None
    upper_bound: None
    lower_bound: None
    dt: 0.01
    mean: None
    theta: 0.15

data_saver:
  path: ""
  copy_path: ""
    
